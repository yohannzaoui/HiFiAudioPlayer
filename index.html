<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Music Hi-Res</title>
    <style>
        /* --- DESIGN & THEMES (CSS) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sidebar-bg: rgba(245, 245, 247, 0.8);
            --card-bg: #ffffff;
            --accent-color: #fa243c;
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-effect: blur(20px) saturate(180%);
        }

        body.dark-theme {
            --bg-color: #000000;
            --text-color: #ffffff;
            --sidebar-bg: rgba(28, 28, 30, 0.8);
            --card-bg: #1c1c1e;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Barre lat√©rale style macOS */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            padding: 40px 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        nav li.active {
            background: var(--accent-color);
            color: white;
        }

        /* Contenu Principal */
        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(250, 36, 60, 0.15) 0%, var(--bg-color) 100%);
        }

        .album-art img {
            width: 320px;
            height: 320px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .track-info h1 { margin: 0; font-size: 24px; }
        .track-info p { opacity: 0.6; margin: 5px 0; font-size: 18px; }

        .hi-res-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid var(--text-color);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Contr√¥les */
        .controls {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #progress-bar {
            width: 100%;
            accent-color: var(--accent-color);
            margin-bottom: 20px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .buttons button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .play-btn {
            background: var(--text-color) !important;
            color: var(--bg-color) !important;
            width: 60px;
            height: 60px;
            border-radius: 50% !important;
            font-size: 20px !important;
        }

        /* S√©lecteurs en bas */
        .settings-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, button.ui-btn {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
        }
    </style>
</head>
<body class="light-theme">

    <div class="app-container">
        <aside class="sidebar">
            <div>
                <h2 id="menu-title" style="margin-left: 15px;">Biblioth√®que</h2>
                <nav>
                    <ul>
                        <li class="active" id="nav-home">√âcouter</li>
                        <li id="nav-browse">Explorer</li>
                        <li id="nav-radio">Radio</li>
                    </ul>
                </nav>
            </div>

            <div class="settings-panel">
                <select id="lang-selector">
                    <option value="fr">Fran√ßais üá´üá∑</option>
                    <option value="en">English üá∫üá∏</option>
                </select>
                <button id="theme-toggle" class="ui-btn">Mode Sombre / Clair</button>
            </div>
        </aside>

        <main class="player-content">
            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop" alt="Cover" id="cover">
            </div>

            <div class="track-info">
                <h1 id="track-title">Stellar Drift</h1>
                <p id="track-artist">Lofi Boy</p>
                <span class="hi-res-badge">HI-RES LOSSLESS</span>
            </div>
            
            <div class="controls">
                <input type="range" id="progress-bar" value="30" max="100">
                <div class="buttons">
                    <button>‚èÆ</button>
                    <button class="play-btn" id="play-pause">‚ñ∂</button>
                    <button>‚è≠</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        /* --- LOGIQUE & SAUVEGARDE (JS) --- */

        const themeToggle = document.getElementById('theme-toggle');
        const langSelector = document.getElementById('lang-selector');
        const playBtn = document.getElementById('play-pause');

        const translations = {
            fr: { menu: "Biblioth√®que", listen: "√âcouter", browse: "Explorer", radio: "Radio" },
            en: { menu: "Library", listen: "Listen Now", browse: "Browse", radio: "Radio" }
        };

        // 1. Charger les pr√©f√©rences au d√©marrage
        window.onload = () => {
            const savedTheme = localStorage.getItem('user-theme') || 'light-theme';
            const savedLang = localStorage.getItem('user-lang') || 'fr';

            applyTheme(savedTheme);
            applyLang(savedLang);
            langSelector.value = savedLang;
        };

        // 2. Gestion du Th√®me
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'light-theme' : 'dark-theme';
            applyTheme(currentTheme);
        });

        function applyTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('user-theme', theme); // Sauvegarde auto
        }

        // 3. Gestion de la Langue
        langSelector.addEventListener('change', (e) => {
            applyLang(e.target.value);
        });

        function applyLang(lang) {
            localStorage.setItem('user-lang', lang); // Sauvegarde auto
            
            document.getElementById('menu-title').innerText = translations[lang].menu;
            document.getElementById('nav-home').innerText = translations[lang].listen;
            document.getElementById('nav-browse').innerText = translations[lang].browse;
            document.getElementById('nav-radio').innerText = translations[lang].radio;
        }

        // Interaction Play/Pause basique
        let isPlaying = false;
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.innerText = isPlaying ? "‚è∏" : "‚ñ∂";
        });
    </script>
</body>
</html>
