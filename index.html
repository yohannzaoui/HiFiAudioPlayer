<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Hi-Res Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-sidebar: #181818;
            --bg-player: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #1db954; /* Standard Green accent */
            --border: #333333;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Standard 3-part Layout */
        .app-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            background-color: var(--bg-main);
            overflow-y: auto;
            padding: 30px;
        }

        /* Bottom Player Bar */
        .player-bar {
            height: 90px;
            background-color: var(--bg-player);
            border-top: 1px solid var(--border);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Standard Table Style for Library */
        .track-table {
            width: 100%;
            border-collapse: collapse;
        }

        .track-table th {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--border);
            padding: 10px;
            text-align: left;
        }

        .track-table tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        .track-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .track-table td {
            padding: 12px 10px;
            border-bottom: 1px solid transparent;
            font-size: 0.9rem;
        }

        .active-row {
            color: var(--accent) !important;
        }

        /* Controls */
        .btn-control {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .btn-control:hover {
            color: var(--text-primary);
        }

        .play-pause-btn {
            background-color: white;
            color: black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .progress-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            height: 4px;
        }

        .track-display {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .mini-cover {
            width: 56px;
            height: 56px;
            background-color: #333;
            margin-right: 15px;
            border-radius: 4px;
        }

        .hi-res-label {
            font-size: 0.6rem;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 1px 4px;
            border-radius: 2px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="app-body">
        <aside class="sidebar">
            <h5 class="mb-4">Music Player</h5>
            <button class="btn btn-outline-light btn-sm mb-4" onclick="document.getElementById('file-input').click()">
                Open Files
            </button>
            <input type="file" id="file-input" hidden multiple accept="audio/*">
            
            <nav class="nav flex-column">
                <a class="nav-link text-white ps-0 active" href="#">Library</a>
                <a class="nav-link text-secondary ps-0" href="#">Playlists</a>
                <a class="nav-link text-secondary ps-0" href="#">Settings</a>
            </nav>
        </aside>

        <main class="content">
            <h2 class="mb-4">My Tracks</h2>
            <table class="track-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>Title</th>
                        <th>Format</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="playlist-body">
                    </tbody>
            </table>
        </main>
    </div>

    <footer class="player-bar">
        <div class="track-display">
            <div class="mini-cover">
                <img id="current-art" src="" style="width:100%; height:100%; object-fit:cover; display:none;">
            </div>
            <div>
                <div id="current-title" class="fw-bold">No track selected</div>
                <div class="d-flex align-items-center">
                    <span id="current-artist" class="text-secondary small">Unknown Artist</span>
                    <span class="hi-res-label">HI-RES</span>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="d-flex gap-3 mb-1">
                <button class="btn-control" onclick="prev()">⏮</button>
                <button class="play-pause-btn" id="master-play">▶</button>
                <button class="btn-control" onclick="next()">⏭</button>
            </div>
            <input type="range" id="seek-bar" value="0">
        </div>

        <div style="width: 30%; text-align: right;">
            <span class="text-secondary small" id="time-display">0:00 / 0:00</span>
        </div>
    </footer>

    <audio id="core-audio"></audio>

    <script>
        const audio = document.getElementById('core-audio');
        const playlistBody = document.getElementById('playlist-body');
        const masterPlay = document.getElementById('master-play');
        const seekBar = document.getElementById('seek-bar');
        const timeDisplay = document.getElementById('time-display');
        
        let playlist = [];
        let currentIndex = -1;

        // File Loading
        document.getElementById('file-input').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                playlist.push(file);
            });
            renderPlaylist();
            if (currentIndex === -1 && playlist.length > 0) loadTrack(0);
        };

        function renderPlaylist() {
            playlistBody.innerHTML = '';
            playlist.forEach((file, index) => {
                const tr = document.createElement('tr');
                if(index === currentIndex) tr.className = 'active-row';
                
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${file.name.replace(/\.[^/.]+$/, "")}</td>
                    <td>${file.name.split('.').pop().toUpperCase()}</td>
                    <td>${index === currentIndex ? 'Playing' : ''}</td>
                `;
                tr.onclick = () => loadTrack(index, true);
                playlistBody.appendChild(tr);
            });
        }

        function loadTrack(index, autoPlay = false) {
            if (index < 0 || index >= playlist.length) return;
            currentIndex = index;
            const file = playlist[index];
            audio.src = URL.createObjectURL(file);
            document.getElementById('current-title').innerText = file.name.replace(/\.[^/.]+$/, "");
            renderPlaylist();
            if (autoPlay) { audio.play(); masterPlay.innerText = "⏸"; }
        }

        // Controls
        masterPlay.onclick = () => {
            if (playlist.length === 0) return;
            if (audio.paused) { audio.play(); masterPlay.innerText = "⏸"; }
            else { audio.pause(); masterPlay.innerText = "▶"; }
        };

        function next() { if (currentIndex < playlist.length - 1) loadTrack(currentIndex + 1, true); }
        function prev() { if (currentIndex > 0) loadTrack(currentIndex - 1, true); }

        // Progress Bar & Time
        audio.ontimeupdate = () => {
            const current = formatTime(audio.currentTime);
            const total = formatTime(audio.duration || 0);
            timeDisplay.innerText = `${current} / ${total}`;
            seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
        };

        seekBar.oninput = () => {
            audio.currentTime = (seekBar.value * audio.duration) / 100;
        };

        function formatTime(secs) {
            const min = Math.floor(secs / 60);
            const sec = Math.floor(secs % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
    </script>
</body>
</html>
