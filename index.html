<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Audio Player</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #161616;
            --accent: #00e676;
            --text: #ffffff;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--accent);
            color: #000;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
        }

        #file-name {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            height: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        audio {
            width: 100%;
            filter: invert(1);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div id="badge" style="color: var(--accent); font-size: 11px; margin-bottom: 15px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase;">
            HiFi Audio Player
        </div>

        <label for="file-input" class="upload-btn">
            Load Track
        </label>
        <input type="file" id="file-input" accept=".flac,.wav,.mp3,.m4a">

        <div id="file-name">No file loaded</div>

        <audio id="player" controls></audio>
    </div>

    <script>
        const player = document.getElementById('player');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');

        // Preferences Persistence
        window.onload = () => {
            const settings = {
                theme: 'dark',
                lang: 'en'
            };
            // Save/Confirm dark mode and english preference
            localStorage.setItem('my_player_settings', JSON.stringify(settings));
            document.documentElement.lang = settings.lang;
        };

        // File Selection Logic
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const url = URL.createObjectURL(file);
                player.src = url;
                player.play();
            }
        });
    </script>
</body>
</html>
