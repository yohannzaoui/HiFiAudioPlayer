<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Audio Player</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659899.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="app-container row g-0">
        <div class="col-md-5 player-section d-flex flex-column justify-content-center">
            <div class="playlist-header mb-4">HiFi Audio Player</div>
            <div id="album-art"></div>
            <div class="title-wrapper">
                <div id="file-name" class="text-truncate">No track selected</div>
                <span id="format-badge"></span>
            </div>
            <div id="artist-name" class="text-truncate"></div>
            <audio id="player" controls></audio>
            <div class="nav-controls">
                <button class="nav-btn" onclick="shufflePlaylist()">Shuffle</button>
                <button class="nav-btn" onclick="prevTrack()">&lt;&lt;</button>
                <button class="nav-btn" onclick="nextTrack()">&gt;&gt;</button>
                <button class="nav-btn" id="repeat-btn" onclick="toggleRepeat()">Repeat: OFF</button>
            </div>
        </div>

        <div class="col-md-7 playlist-section d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-secondary">
                <div class="playlist-header">Playlist Queue</div>
                <div class="d-flex gap-2">
                    <label for="file-input" class="upload-btn">Add Files</label>
                    <button class="clear-btn" onclick="clearPlaylist()">Clear</button>
                    <input type="file" id="file-input" accept=".flac,.wav,.mp3,.m4a" multiple>
                </div>
            </div>
            <div class="playlist-items" id="playlist"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
